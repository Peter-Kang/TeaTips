<html>
    <head>
        <!-- open props -->
		<link rel="stylesheet" href="https://unpkg.com/open-props" />
		<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.dark.min.css" />

		<!-- Tram-Lite & Javascript -->

            tl-components="./people-hours/people-hours.html ./people-hours/hours-row/hours-row.html">
        </script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./styles.css" />

        <!-- Additional elements-->
        <script src="./people-hours/people-hours.js"></script>
        <script src="./people-hours/hours-row/hours-row.js"></script>
        <script src="./recomputeSplitTips.js"> </script>

        <!-- fav icon stuff -->
        <title>TipSplit - Smile like the warm sun</title>

        <main>
            <header>
                <h1>Tip Split</h1>

            <section  total>

                <input onchange="recomputeSplitTips()" id="totalTips" type="number" step="0.01"></input>

            <section people>
                <people-hours></people-hours>
            </section>
        </main>
